<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drag&Drop</title>

</head>

<body>
    <div class="title">
        <h1>Drag & Drop</h1>
        <p>Your goal is to rearrange the colorful cubes in the two containers to match a specific pattern or achieve a desired arrangement.</p>
    </div>


    <!--  -->
    <div class="content">
        <div class="container">
            <div class="panel" id="drop-container">
                <p class="cube blue" draggable="true"></p>
                <p class="cube green" draggable="true"></p>
                <p class="cube blue" draggable="true"></p>
                <p class="cube green" draggable="true"></p>
            </div>
            <div class="panel" id="drop-container">
                <p class="cube red" draggable="true"></p>
                <p class="cube orange" draggable="true"></p>
                <p class="cube red" draggable="true"></p>
                <p class="cube orange" draggable="true"></p>
            </div>
        </div>

        <div class="container" >
            <div class="panel" id="drop-container">
            </div>
            <div class="panel" id="drop-container">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
